<!DOCTYPE html>
<html lang="Pt-br">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario De Matrícula</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="assets/icon/arrow-left-02.svg" alt="" />
            <span>Voltar</span>
          </div>
          <h1>Formulario de Matricula</h1>
          <p>
            Preencha os dados abaixo para matricular seu filho na escola de
            educação infantil Estrelas do Amanhã.
          </p>
        </div>
      </main>
      <aside>
        <div class="aside-container"></div>
        <header>
          <img src="assets/image/logo.svg" alt="Icone De Voltar" />
          <h2>Porque cada momento de <span>aprendizado </span> conta</h2>
          <p>
            Inscreva seu filho em nossa escola e veja-o florescer em um ambiente
            acolhedor, seguro e estimulante.
          </p>
        </header>
        <img
          src="assets/image/Illustration.svg"
          alt="Ilutração De Uma Professora com crianças prestando atenção"
        />
      </aside>
    </div>
  </body>
</html>
